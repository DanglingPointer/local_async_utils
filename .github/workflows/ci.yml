name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - run: cargo fmt --check --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build release
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo build --release --all-targets --no-default-features
    - run: cargo build --release --all-targets --all-features

  test:
    name: Run tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: taiki-e/install-action@v2
      with:
        tool: nextest
    - run: cargo nextest run --all-targets --all-features --no-fail-fast --failure-output=final

  doctest:
    name: Run doc tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
    - run: cargo test --doc
    - run: cargo doc --lib --no-deps --all-features --document-private-items
      env:
        RUSTFLAGS: --cfg docsrs -Dwarnings
        RUSTDOCFLAGS: --cfg docsrs -Dwarnings

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
    - uses: taiki-e/install-action@v2
      with:
        tool: nextest,cargo-llvm-cov
    - name: Generate code coverage
      run: cargo llvm-cov nextest --all-features --workspace --ignore-run-fail --lcov > lcov.txt
    - name: Upload coverage report
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        files: ./lcov.txt
        token: ${{ secrets.CODECOV_TOKEN }}